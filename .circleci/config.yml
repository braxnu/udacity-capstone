version: 2.1

orbs:
  docker: circleci/docker@2.1.4

jobs:
  lint:
    docker:
      - image: cimg/node:18.12.0
    steps:
      - checkout
      - run: npm i
      - run: npm test
  build_image:
    docker:
      - image: cimg/node:18.12.0
    steps:
      - setup_remote_docker
      - checkout
      - run: docker build -t braxnu/hello-node .
      - run: echo $DOCKERHUB_PASS | docker login -u $DOCKERHUB_USERNAME --password-stdin
      - run: docker push braxnu/hello-node
  update_stack:
    docker:
      - image: cimg/aws:2022.11
    steps:
      - checkout
      - run: kubectl config view
      - run: aws eks --region $AWS_DEFAULT_REGION update-kubeconfig --name hello-node
      - run: echo "$EKS_CA_DATA" > ~/.k8.ca.crt
      - run: kubectl config set-cluster hello-node --server=$K8_SERVER --embed-certs --certificate-authority=~/.k8.ca.crt
      - run: kubectl config view
      - run: ./update-cluster.sh

workflows:
  hello-node:
    jobs:
      - lint
      - build_image:
          requires: ['lint']
          filters:
            branches:
              only: master
      - update_stack:
          requires: ['build_image']
